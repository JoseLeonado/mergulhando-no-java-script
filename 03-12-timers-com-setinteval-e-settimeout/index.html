<!DOCTYPE html>
<html lang="en">
<head>
   <title>Timers com setInteval e setTimeout</title>
</head>
<body>
   <script>
      const interval = setTimeout(() => {
         console.log('Executou')
      }, 5000)

      setTimeout(() => {
         clearTimeout(interval)
      }, 2000)
   </script>
</body>
</html>
