<!DOCTYPE html>
<html lang="en">
<head>
   <title>Trabalhando com template strings</title>
</head>
<body>
   <script>
      const name = 'Lucas'
      const age = 32

      const html = `
         <ul>
            <li>
               ${name}
            </li>
            <li>
               ${age}
            </li>
         </ul>   
      `

      const html2 = ' \
         <ul>\
            <li>\
               ${name}\
            </li>\
            <li>\
               ${age}\
            </li>\
         </ul>\
      '

      console.log(html)
      console.log(html2)
   </script>
</body>
</html>
